<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #38bdf8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .back-to-home:hover {
            background-color: #0ea5e9;
        }

        .testimonials {
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #38bdf8;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .testimonial-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .testimonial-card {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .testimonial-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .links {
            margin-top: 5px;
        }

        .links a {
            color: #38bdf8;
            text-decoration: none;
            margin-right: 10px;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 10px;
        }

        .comment {
            font-size: 1rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">Back to Home</a>
    

    <section class="testimonials">
        <h1>Testimonials</h1>
        <p>Here are few Testimonials...</p>

        <div id="testimonial-container" class="testimonial-container">
            <!-- Testimonials will be added here dynamically -->
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('data/testimonials.json')
                .then(response => response.json())
                .then(testimonials => {
                    const container = document.getElementById("testimonial-container");

                    testimonials.forEach(testimonial => {
                        const card = document.createElement("div");
                        card.classList.add("testimonial-card");

                        card.innerHTML = `
                            <img src="${testimonial.picture}" alt="${testimonial.name}">
                            <div class="name">${testimonial.name}</div>
                            <div class="links">
                                <a href="${testimonial.linkedin}" target="_blank">LinkedIn</a>
                                <a href="${testimonial.github}" target="_blank">GitHub</a>
                            </div>
                            <div class="timestamp">${testimonial.timestamp}</div>
                            <div class="comment">"${testimonial.comment}"</div>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading testimonials:', error));
        });
    </script>

    <footer class="py-8 px-4 text-center text-gray-400 border-t border-gray-800">
        <p>&copy; 2025 PracticeDojo. All rights reserved.</p>
    </footer>

</body>
</html>
